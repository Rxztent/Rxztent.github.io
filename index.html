		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			cursor: pointer;
			margin: 10px;
			border-radius: 5px;
			font-size: 18px;
			font-weight: bold;
		}

		button:hover {
			background-color: #3e8e41;
		}

		#button1 {
			position: absolute;
			top: 50%;
			left: 25%;
			transform: translate(-25%, -50%);
		}

		#button2 {
			position: absolute;
			top: 50%;
			left: 75%;
			transform: translate(-75%, -50%);
		}

		#visualizer {
			height: 200px;
			width: 100%;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: -1;
			pointer-events: none;
		}
	</style>
	<script>
		window.addEventListener('load', () => {
			const audioCtx = new AudioContext();
			const audioElement = document.getElementById('audio');
			const sourceNode = audioCtx.createMediaElementSource(audioElement);
			const analyserNode = audioCtx.createAnalyser();
			analyserNode.fftSize = 256;
			sourceNode.connect(analyserNode);
			analyserNode.connect(audioCtx.destination);

			const canvas = document.getElementById('visualizer');
			const canvasCtx = canvas.getContext('2d');
			const bufferLength = analyserNode.frequencyBinCount;
			const dataArray = new Uint8Array(bufferLength);

			function draw() {
				requestAnimationFrame(draw);
				canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
				analyserNode.getByteFrequencyData(dataArray);
				const barWidth = canvas.width / bufferLength;
				let x = 0;
				for (let i = 0; i < bufferLength; i++) {
					const barHeight = dataArray[i] / 2;
					canvasCtx.fillStyle = `rgb(${barHeight}, ${255 - barHeight}, 100)`;
					canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
					x += barWidth + 1;
				}
			}

			draw();
		});
	</script>
</head>
<body>
	<audio id="audio" src="yes.mp3" autoplay loop></audio>
	<button id="button1" onclick="location.href='https://www.google.com/'">Google</button>
	<button id="button2" onclick="location.href='https://www.youtube.com/'">YouTube</button>
	<canvas id="visualizer"></canvas>
</body>
