<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Audio Canvas</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  canvas {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<audio id="myAudio" src="Audio/Background.wav"></audio>
<canvas id="myCanvas"></canvas>

<script>
const audio = document.getElementById("myAudio");
const duration = 15000; // 15 seconds
let audioPlayed = false;

document.addEventListener('click', () => {
  if (!audioPlayed) {
    audio.play();
    audioPlayed = true;
  }
  
  setTimeout(() => {
    const div = document.createElement('div');
    div.textContent = "@rxztent";
    div.style.position = "absolute";
    div.style.top = "50%";
    div.style.left = "50%";
    div.style.transform = "translate(-50%, -50%)";
    div.style.color = "white";
    div.style.fontFamily = "Arial, sans-serif";
    div.style.fontSize = "4rem";
    document.body.appendChild(div);
  }, duration);
});

const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');

const audioCtx = new AudioContext();
const source = audioCtx.createMediaElementSource(audio);
const analyser = audioCtx.createAnalyser();
source.connect(analyser);
analyser.connect(audioCtx.destination);

setInterval(() => {
  const dataArray = new Uint8Array(analyser.frequencyBinCount);
  analyser.getByteFrequencyData(dataArray);

  // Use the data from the audio waveform to change the color of the canvas
  ctx.fillStyle = `rgb(${dataArray[0]}, ${dataArray[1]}, ${dataArray[2]})`;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}, 30);

</script>

</body>
</html>
